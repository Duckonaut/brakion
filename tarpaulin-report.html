t\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::Return) {\n            return ParserResult::None;\n        }\n\n        let return_span = self.token_span().unwrap();\n\n        if !self.match_token(TokenKind::Semicolon) {\n            let expr = propagate!(self.parse_expr());\n            propagate!(self.consume_token(\n                TokenKind::Semicolon,\n                ParserError::ExpectedToken(TokenKind::Semicolon),\n            ));\n            ParserResult::Ok(StmtKind::Return(expr))\n        } else {\n            ParserResult::Ok(StmtKind::Return(Expr {\n                kind: ExprKind::Literal(Literal::Void),\n                span: return_span,\n            }))\n        }\n    }\n\n    fn parse_break_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::Break) {\n            return ParserResult::None;\n        }\n\n        propagate!(self.consume_token(\n            TokenKind::Semicolon,\n            ParserError::ExpectedToken(TokenKind::Semicolon),\n        ));\n\n        ParserResult::Ok(StmtKind::Break)\n    }\n\n    fn parse_continue_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::Continue) {\n            return ParserResult::None;\n        }\n\n        propagate!(self.consume_token(\n            TokenKind::Semicolon,\n            ParserError::ExpectedToken(TokenKind::Semicolon),\n        ));\n\n        ParserResult::Ok(StmtKind::Continue)\n    }\n\n    fn parse_assignment_or_expr_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        let expr = propagate!(self.parse_expr());\n\n        if self.match_token(TokenKind::Semicolon) {\n            return ParserResult::Ok(StmtKind::Expr(expr));\n        }\n\n        propagate!(self.consume_token(\n            TokenKind::Equal,\n            ParserError::ExpectedToken(TokenKind::Equal)\n        ));\n\n        let value = propagate!(self.parse_expr());\n\n        propaga lity_expr,\n            \u0026[(TokenKind::And, BinaryOp::And)],\n        )\n    }\n\n    fn parse_equality_expr(\u0026mut self) -\u003e ParserResult\u003cExpr\u003e {\n        self.parse_binary_left_assoc_expr(\n            Self::parse_is_expr,\n            \u0026[\n                (TokenKind::EqualEqual, BinaryOp::Eq),\n                (TokenKind::BangEqual, BinaryOp::Neq),\n            ],\n        )\n    }\n\n    fn parse_is_expr(\u0026mut self) -\u003e ParserResult\u003cExpr\u003e {\n        let mut expr = propagate!(self.parse_comparison_expr());\n        loop {\n            let token = self.token_kind();\n            if *token == (TokenKind::Is) {\n                self.next_token();\n                let ty = propagate!(self.parse_type());\n                expr = Expr {\n                    span: Span::from_spans(expr.span, ty.span.unwrap()),\n                    kind: ExprKind::TypeBinary {\n                        expr: Box::new(expr),\n                        op: TypeBinaryOp::Is,\n                        ty,\n                    },\n                };\n            } else {\n                break;\n            }\n        }\n        ParserResult::Ok(expr)\n    }\n\n    fn parse_comparison_expr(\u0026mut self) -\u003e ParserResult\u003cExpr\u003e {\n        self.parse_binary_left_assoc_expr(\n            Self::parse_term_expr,\n            \u0026[\n                (TokenKind::Greater, BinaryOp::Gt),\n                (TokenKind::GreaterEqual, BinaryOp::Geq),\n                (TokenKind::Less, BinaryOp::Lt),\n                (TokenKind::LessEqual, BinaryOp::Leq),\n            ],\n        )\n    }\n\n    fn parse_term_expr(\u0026mut self) -\u003e ParserResult\u003cExpr\u003e {\n        self.parse_binary_left_assoc_expr(\n            Self::parse_factor_expr,\n            \u0026[\n                (TokenKind::Plus, BinaryOp::Add),\n                (TokenKind::Minus, BinaryOp::Sub),\n            ],\n        )\n    }\n\n    fn parse_factor_expr(\u0026mut self) -\u003e         span: Span::from_spans(s, expr_span),\n            };\n        }\n\n        ParserResult::Ok(expr)\n    }\n\n    fn parse_primary_expr(\u0026mut self) -\u003e ParserResult\u003cExpr\u003e {\n        if self.match_token(TokenKind::LeftParen) {\n            let paren_span = self.last_token_span().unwrap();\n            let mut expr = propagate!(self.parse_expr());\n            propagate!(self.consume_token(\n                TokenKind::RightParen,\n                ParserError::ExpectedToken(TokenKind::RightParen),\n            ));\n            let span = Span::from_spans(paren_span, self.last_token_span().unwrap());\n            expr.span = span;\n            return ParserResult::Ok(expr);\n        }\n        if self.is_at_end {\n            return ParserResult::None;\n        }\n        let start_span = self.token_span().unwrap();\n        let literal_result = self.parse_literal();\n        match literal_result {\n            ParserResult::Ok(literal) =\u003e {\n                return ParserResult::Ok(Expr {\n                    kind: ExprKind::Literal(literal),\n                    span: Span::from_spans(start_span, self.last_token_span().unwrap()),\n                })\n            }\n            ParserResult::Err(e, s) =\u003e return ParserResult::Err(e, s),\n            ParserResult::None =\u003e {}\n        }\n\n        self.parse_identifier_starting_expr()\n    }\n\n    fn parse_identifier_starting_expr(\u0026mut self) -\u003e ParserResult\u003cExpr\u003e {\n        if self.is_at_end {\n            return ParserResult::None;\n        }\n        let name = propagate!(self.parse_namespaced_identifier());\n        let name_span = name.span();\n\n        let mut expr = Expr {\n            kind: ExprKind::Variable(name),\n            span: name_span,\n        };\n\n        if self.match_token(TokenKind::Arrow) {\n            propagate!(self.consume_token(\n                TokenKind::LeftBrace,\n                ParserError::ExpectedToken(TokenKind::LeftBrace),\ n                let field_span = field.span;\n                let expr_span = expr.span;\n\n                expr = Expr {\n                    kind: ExprKind::Access {\n                        expr: Box::new(expr),\n                        field,\n                    },\n                    span: Span::from_spans(expr_span, field_span),\n                };\n            } else if self.match_token(TokenKind::LeftParen) {\n                let paren_span = self.last_token_span();\n                let mut args = vec![];\n                loop {\n                    if self.match_token(TokenKind::RightParen) {\n                        break;\n                    } else if self.is_at_end {\n                        return ParserResult::Err(ParserError::UnterminatedScope, paren_span);\n                    }\n\n                    let arg = propagate!(self.parse_expr());\n                    args.push(arg);\n                    if !self.match_token(TokenKind::Comma) {\n                        if !self.match_token(TokenKind::RightParen) {\n                            return ParserResult::Err(ParserError::UnterminatedScope, paren_span);\n                        }\n                        break;\n                    }\n                }\n\n                let closing_paren_span = self.last_token_span().unwrap();\n                let expr_span = expr.span;\n\n                expr = Expr {\n                    kind: ExprKind::Call {\n                        expr: Box::new(expr),\n                        args,\n                    },\n                    span: Span::from_spans(expr_span, closing_paren_span),\n                };\n            } else if self.match_token(TokenKind::LeftBracket) {\n                let index = propagate!(self.parse_expr());\n\n                propagate!(self.consume_token(\n                    TokenKind::RightBracket,\n                    ParserError::ExpectedToken(TokenKind::RightBracket),\n                ));\n\n                let closing_brace_span = self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        for ns in \u0026self.namespace {\n            write!(f, \"{}::\", ns.name)?;\n        }\n        write!(f, \"{}\", self.ident.name)\n    }\n}\n\n/// A visitor for the Brakion AST.\n/// This is used for traversing the AST and performing operations on it.\n/// The visitor is a trait so that it can be implemented for different purposes.\n/// For example, the type checker is a visitor that checks the types of expressions,\n/// and the interpreter is a visitor that evaluates expressions.\n///\n/// For this reason, the visitor is generic over the result type of each operation.\n/// For example, the type checker can return a `Result\u003cType, TypeError\u003e` for an expression,\n/// but a `Result\u003c(), TypeError\u003e` for a statement since statements don't have a type.\npub trait BrakionTreeVisitor {\n    type ExprResult;\n    type StmtResult;\n    type DeclResult;\n    type TypeReferenceResult;\n\n    fn visit_decl(\u0026mut self, decl: \u0026mut Decl) -\u003e Self::DeclResult;\n    fn visit_stmt(\u0026mut self, stmt: \u0026mut Stmt) -\u003e Self::StmtResult;\n    fn visit_expr(\u0026mut self, expr: \u0026mut Expr) -\u003e Self::ExprResult;\n    fn visit_type_reference(\u0026mut self, ty: \u0026mut TypeReference) -\u003e Self::TypeReferenceResult;\n}\n\n/// Try to interpret an expression as a type reference.\n/// For use with ambiguous patterns in match arms.\n/// Example:\n/// ```brakion\n/// match foo {\n///    on [bar] =\u003e { ... }\n///    on [bar::Baz] =\u003e { ... }\n///    on bar::Baz =\u003e { ... }\n///    on void =\u003e { ... }\n/// }\n/// ```\npub(crate) fn expr_to_type_ref(expr: \u0026Expr) -\u003e Option\u003cTypeReference\u003e {\n    let kind = match \u0026expr.kind {\n        ExprKind::Variable(name) =\u003e Some(TypeReferenceKind::Named(name.clone())),\n        ExprKind::Literal(Literal::Void) =\u003e Some(TypeReferenceKind::Void),\n        ExprKind::Literal(Literal::List(elems)) if elems.len() == 1 =\u003e {\n            let elem_ty = expr_to_type_ref(\u0026elems[0])?;\n            Some(TypeReferenceKind::List(Box::new(elem_ty)))\n        }\n        _ =\u003e None,\n    };\n\n    kind.map(|kind| TypeReference {\n        span: Some(expr.span),\n        kind,\n    })\n}\n","traces":[{"line":32,"address":[284160],"length":1,"stats":{"Line":2},"fn_name":"span"},{"line":33,"address":[3170618,3170582],"length":1,"stats":{"Line":5},"fn_name":null},{"line":34,"address":[3170625],"length":1,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[3170608],"length":1,"stats":{"Line":2},"fn_name":null},{"line":42,"address":[3170720],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":43,"address":[3170913,3170753],"length":1,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[284539],"length":1,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[284434],"length":1,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[284688,285550,285580],"length":1,"stats":{"Line":0},"fn_name":"expr_to_type_ref"},{"line":83,"address":[284718,284793],"length":1,"stats":{"Line":0},"fn_name":null},{"line":84,"address":[284836],"length":1,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[285054],"length":1,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[284998],"length":1,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[285425,285094],"length":1,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[285283,285494],"length":1,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[284774],"length":1,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[284926],"length":1,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[292154],"length":1,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[292218],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":4,"coverable":19},{"path":["/","home","duckonaut","repos","brakion","brakion-core","src","repr","stmt.rs"],"content":"use crate::unit::Span;\n\nuse super::{Expr, Identifier, TypeReference};\n\n#[derive(Debug, Hash, PartialEq)]\npub struct Stmt {\n    pub span: Span,\n    pub kind: StmtKind,\n}\n\n#[derive(Debug, Hash, PartialEq)]\npub enum StmtKind {\n    Expr(Expr),\n    Block(Vec\u003cStmt\u003e),\n    Variable {\n        name: Identifier,\n        ty: TypeReference,\n        value: Expr,\n    },\n    Assign {\n        target: Expr,\n        value: Expr,\n    },\n    If {\n        condition: Expr,\n        then: Box\u003cStmt\u003e,\n        otherwise: Option\u003cBox\u003cStmt\u003e\u003e,\n    },\n    While {\n        condition: Expr,\n        body: Box\u003cStmt\u003e,\n    },\n    For {\n        name: Identifier,\n        iterable: Expr,\n        body: Box\u003cStmt\u003e,\n    },\n    Match {\n        expr: Option\u003cIdentifier\u003e,\n        arms: Vec\u003cMatchArm\u003e,\n    },\n    Return(Expr),\n    Break,\n    Continue,\n}\n\n#[derive(Debug, Hash, PartialEq)]\npub struct MatchArm {\n    pub pattern: MatchPattern,\n    pub body: Box\u003cStmt\u003e,\n}\n\n#[derive(Debug, Hash, PartialEq)]\npub enum MatchPattern {\n    // ambiguous patterns like `foo::Bar` or `[foo::Bar]` will be\n    // parsed as expressions\n    // the type checker will coerce them to types if possible.\n    Expr(Expr),\n    Type(TypeReference),\n    Wildcard,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","duckonaut","repos","brakion","brakion-core","src","tests","lexer.rs"],"content":"use crate::errors::lexer::LexerError;\nuse crate::errors::ErrorKind;\nuse crate::filters::ParserTokenFilter;\nuse crate::lexer::{Lexer, TokenProducer};\nuse crate::line_endings::LineEndingStyle;\nuse crate::tokens::{Token, TokenKind};\nuse crate::unit::Unit;\nuse crate::Config;\nuse crate::ErrorModule;\nuse std::io::Cursor;\n\nfn compare_token_slice_kinds(a: \u0026[Token], b: \u0026[TokenKind]) {\n    assert_eq!(a.len(), b.len());\n\n    for (a, b) in a.iter().zip(b.iter()) {\n        assert_eq!(a.kind, *b); // Takes care ed.3);\n    }\n}\n\nfn check_output_token_kinds_with_errors(\n    source: \u0026str,\n    expected: \u0026[TokenKind],\n) -\u003e Vec\u003ccrate::errors::Error\u003e {\n    let errors = ErrorModule::new_ref();\n    let config = Config::default();\n\n    let mut unit = Unit::new(\n        \"\u003ctest\u003e\".to_string(),\n        0,\n        Box::new(Cursor::new(source.to_string())),\n    );\n\n    let mut lexer = Lexer::new(\u0026mut unit, \u0026config, errors.clone());\n\n    let mut tokens = Vec::new();\n\n    while let Some(token) = lexer.next() {\n        tokens.push(token);\n    }\n\n    compare_token_slice_kinds(\u0026tokens, expected);\n\n    let err = errors.lock().unwrap().errors.clone();\n    err\n}\n\n#[test]\nfn empty() {\n    let source = \"\";\n\n    let expected = vec![TokenKind::Eof];\n\n    check_output_token_kinds(source, \u0026expected);\n}\n\n#[test]\nfn hello_world() {\n    let source = \"fn main() {\n        std::io::println(\\\"Hello, world!\\\");\n    }\";\n\n    let expected = vec![\n        TokenKind::Fn,\n        TokenKind::Identifier(\"main\".to_string()),\n        TokenKind::LeftParen,\n        TokenKind::RightParen,\n        TokenKind::LeftBrace,\n        TokenKind::Identifier(\"std\".to_string()),\n        TokenKind::DoubleColon,\n        TokenKind::Identifier(\"io\".to_string()),\n        TokenKind::DoubleColon,\n        TokenKind::Identifier(\"println\".to_string()),\n        TokenKind::LeftParen,\n        TokenKind::String(\"Hello, world!\".to_string()),\n        TokenKind::RightParen,\n        TokenKind::Semicolon,\n        TokenKind::RightBrace,\n        TokenKind::Eof,\n    ];\n\n    check_output_token_kinds(source, \u0026expected);\n}\n\n#[test]\nfn simples() {\n    let source = \"(){}[],.+;/*|?:-::-\u003e!\u003c\u003c==\u003e=\u003e!===\";\n\n    let source_with_spaces = \"( ) { } [ ] , . + ; / * | ? : - :: -\u003e ! \u003c \u003c= = \u003e= \u003e != ==\";\n\n    let expected = vec![\n        TokenKind::LeftParen,\n        To \u0026source, \u0026expected);\n}\n\n#[test]\nfn float_bounds() {\n    let mut source = \"\".to_string();\n    // Force to use decimal point, otherwise the Display impl\n    // will round stuff.\n    source += format!(\"{:.1} \", std::f32::MAX).as_str();\n    source += format!(\"{:.1} \", std::f32::MIN).as_str();\n    source += format!(\"{:.1} \", std::f64::MAX).as_str();\n    source += format!(\"{:.1} \", std::f64::MIN).as_str();\n\n    let expected = vec![\n        TokenKind::Float(std::f32::MAX as f64),\n        TokenKind::Minus,\n        TokenKind::Float(std::f32::MIN.abs() as f64),\n        TokenKind::Float(std::f64::MAX),\n        TokenKind::Minus,\n        TokenKind::Float(std::f64::MIN.abs()),\n        TokenKind::Eof,\n    ];\n\n    check_output_token_kinds(\u0026source, \u0026expected);\n}\n\n#[test]\nfn integer_too_long() {\n    let mut source = String::new();\n\n    for _ in 0..2048 {\n        source += \"9\";\n    }\n\n    let expected = vec![];\n\n    let errors = check_output_token_kinds_with_errors(\u0026source, \u0026expected);\n\n    assert_eq!(errors.len(), 1);\n    assert_eq!(\n        errors[0].kind,\n        ErrorKind::LexerError(LexerError::NumberTooLong)\n    );\n}\n\n#[test]\nfn float_too_long() {\n    let mut source = \"0.\".to_string();\n\n    for _ in 0..2048 {\n        source += \"9\";\n    }\n\n    let expected = vec![];\n\n    let errors = check_output_token_kinds_with_errors(\u0026source, \u0026expected);\n\n    assert_eq!(errors.len(), 1);\n    assert_eq!(\n        errors[0].kind,\n        ErrorKind::LexerError(LexerError::NumberTooLong)\n    );\n}\n\n#[test]\nfn strings() {\n    let source = \"\\\"Hello, world!\\\" \\\"Hello,\\\\n world!\\\" \\\"Hello,\\\\\\\" world!\\\"\";\n\n    let expected = vec![\n        TokenKind::String(\"Hello, world!\".to_string()),\n        TokenKind::String(\"Hello,\\n world!\".to_string()),\n        TokenKind::String(\"Hello,\\\" world!\".to_string()),\n        TokenKind::Eof,\n    ];\n\n    check_output \n\n    let unit = Unit::new(\n        \"\u003ctest\u003e\".to_string(),\n        0,\n        Box::new(Cursor::new(source.to_string())),\n    );\n\n    let mut units = vec![unit];\n\n    let mut lexer = Lexer::new(units.iter_mut().next().unwrap(), \u0026config, errors.clone());\n    let filtered = ParserTokenFilter::new(\u0026mut lexer);\n\n    let mut parser = Parser::new(\u0026config, filtered, errors.clone());\n    let output = parser.parse_expr();\n\n    match output {\n        crate::parser::ParserResult::Ok(expr) =\u003e {\n            if expected.is_none() {\n                panic!(\"Expected no expression, got {:?}\", expr);\n            }\n            assert_eq!(expr, expected.unwrap());\n        }\n        crate::parser::ParserResult::None =\u003e {\n            if expected.is_some() {\n                panic!(\"Expected an expression, got None\");\n            }\n        }\n        crate::parser::ParserResult::Err(err, _) =\u003e {\n            panic!(\"Expected an expression, got error: {:?}\", err);\n        }\n    }\n\n    if !errors.lock().unwrap().errors.is_empty() {\n        errors.lock().unwrap().dump(\u0026mut units);\n        panic!(\"Errors encountered during parsing\");\n    }\n}\n\nfn test_span(start: usize, end: usize) -\u003e Span {\n    Span::new(0, Location::new(1, 0, start), Location::new(1, 0, end))\n}\n\n#[test]\nfn empty() {\n    check_output_expr(\"\", None);\n}\n\n#[test]\nfn identifier() {\n    check_output_expr(\n        \"foo\",\n        Some(Expr {\n            kind: ExprKind::Variable(NamespacedIdentifier {\n                namespace: vec![],\n                ident: Identifier {\n                    span: test_span(1, 4),\n                    name: \"foo\".to_string(),\n                },\n            }),\n            span: test_span(1, 4),\n        }),\n    );\n}\n\n#[test]\nfn namespaced_identifier() {\n    check_output_expr(\n        \"foo::Bar\",\n        Some(Expr {\n            kind: ExprKind::Variable(NamespacedIdentifier 6self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            TokenKind::LeftParen =\u003e write!(f, \"(\"),\n            TokenKind::RightParen =\u003e write!(f, \")\"),\n            TokenKind::LeftBrace =\u003e write!(f, \"{{\"),\n            TokenKind::RightBrace =\u003e write!(f, \"}}\"),\n            TokenKind::LeftBracket =\u003e write!(f, \"[\"),\n            TokenKind::RightBracket =\u003e write!(f, \"]\"),\n            TokenKind::Comma =\u003e write!(f, \",\"),\n            TokenKind::Dot =\u003e write!(f, \".\"),\n            TokenKind::Plus =\u003e write!(f, \"+\"),\n            TokenKind::Semicolon =\u003e write!(f, \";\"),\n            TokenKind::Slash =\u003e write!(f, \"/\"),\n            TokenKind::Star =\u003e write!(f, \"*\"),\n            TokenKind::Pipe =\u003e write!(f, \"|\"),\n            TokenKind::Question =\u003e write!(f, \"?\"),\n            TokenKind::Colon =\u003e write!(f, \":\"),\n            TokenKind::DoubleColon =\u003e write!(f, \"::\"),\n            TokenKind::Minus =\u003e write!(f, \"-\"),\n            TokenKind::Arrow =\u003e write!(f, \"-\u003e\"),\n            TokenKind::Bang =\u003e write!(f, \"!\"),\n            TokenKind::BangEqual =\u003e write!(f, \"!=\"),\n            TokenKind::Equal =\u003e write!(f, \"=\"),\n            TokenKind::EqualEqual =\u003e write!(f, \"==\"),\n            TokenKind::Greater =\u003e write!(f, \"\u003e\"),\n            TokenKind::GreaterEqual =\u003e write!(f, \"\u003e=\"),\n            TokenKind::Less =\u003e write!(f, \"\u003c\"),\n            TokenKind::LessEqual =\u003e write!(f, \"\u003c=\"),\n            TokenKind::Identifier(s) =\u003e write!(f, \"ident: {s}\"),\n            TokenKind::String(s) =\u003e write!(f, \"\\\"{s}\\\"\"),\n            TokenKind::Char(c) =\u003e write!(f, \"'{c}'\"),\n            TokenKind::Integer(n) =\u003e write!(f, \"{n}\"),\n            TokenKind::Float(n) =\u003e write!(f, \"{n}\"),\n            TokenKind::Pub =\u003e write!(f, \"pub\"),\n            TokenKind::Mod =\u003e write!(f, \"mod\"),\n            TokenKind::Fn =\u003e write!(f, \"fn\"),\n            TokenKind::Type =\u003e write!(f, \"type\"),\n            TokenKind::Trait =\u003e write!(f, \"trait\"),\n            TokenKind::Impl =\u003e write!(f, \"impl\"),\n            TokenKind::Var =\u003e write!(f, \"var\"),\n            TokenKind::And =\u003e write!(f, \"and\"),\n            TokenKind::Or =\u003e write!(f, \"or\"),\n            TokenKind::Is =\u003e write!(f, \"is\"),\n            TokenKind::As =\u003e write!(f, \"as\"),\n            TokenKind::For =\u003e write!(f, \"for\"),\n            TokenKind::In =\u003e write!(f, \"in\"),\n            TokenKind::If =\u003e write!(f, \"if\"),\n            TokenKind::Else =\u003e write!(f, \"else\"),\n            TokenKind::Match =\u003e write!(f, \"match\"),\n            TokenKind::On =\u003e write!(f, \"on\"),\n            TokenKind::While =\u003e write!(f, \"while\"),\n            TokenKind::Break =\u003e write!(f, \"break\"),\n            TokenKind::Continue =\u003e write!(f, \"continue\"),\n            TokenKind::Return =\u003e write!(f, \"return\"),\n            TokenKind::True =\u003e write!(f, \"true\"),\n            TokenKind::False =\u003e write!(f, \"false\"),\n            TokenKind::Void =\u003e write!(f, \"void\"),\n            TokenKind::Eof =\u003e write!(f, \"EOF\"),\n            TokenKind::Comment(s) =\u003e write!(f, \"#{s}\"),\n        }\n    }\n}\n\nimpl PartialEq for TokenKind {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (TokenKind::Identifier(s1), TokenKind::Identifier(s2)) =\u003e s1 == s2,\n            (TokenKind::String(s1), TokenKind::String(s2)) =\u003e s1 == s2,\n            (TokenKind::Integer(n1), TokenKind::Integer(n2)) =\u003e n1 == n2,\n            (TokenKind::Float(n1), TokenKind::Float(n2)) =\u003e {\n                n1 == n2\n                    || (n1.is_nan() \u002 Seek {}\n\n/// A unit is a source file that is being compiled.\n/// It is a wrapper around a `Read`-implementing struct that provides\n/// a buffer of the source code, lazy loading it as needed.\npub struct Unit {\n    pub name: String,\n    pub id: UnitIdentifier, // Kept here for convenience\n    reader: utf8_read::Reader\u003cBox\u003cdyn ReadSeek\u003e\u003e,\n    is_at_end: bool,\n    read_pos_bytes: usize,\n}\n\nimpl std::fmt::Debug for Unit {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"Unit\")\n            .field(\"name\", \u0026self.name)\n            .field(\"id\", \u0026self.id)\n            .field(\"reader\", \u0026\"utf8_read::Reader\")\n            .field(\"is_at_end\", \u0026self.is_at_end)\n            .field(\"read_pos_bytes\", \u0026self.read_pos_bytes)\n            .finish()\n    }\n}\n\nimpl Unit {\n    pub fn new(name: String, id: UnitIdentifier, source: Box\u003cdyn ReadSeek\u003e) -\u003e Self {\n        Self {\n            name,\n            id,\n            reader: utf8_read::Reader::new(source),\n            is_at_end: false,\n            read_pos_bytes: 0,\n        }\n    }\n\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n\n    /// Returns true if the unit has reached the end of the source code.\n    pub fn is_at_end(\u0026self) -\u003e bool {\n        self.is_at_end\n    }\n\n    /// Returns the next character in the source code.\n    /// If the end of the source code has been reached, returns `None`.\n    /// If the end of the buffer has been reached, loads more source code.\n    pub fn read(\u0026mut self) -\u003e Option\u003cchar\u003e {\n        if self.is_at_end {\n            return None;\n        }\n\n        let c = match self.reader.next_char() {\n            Ok(c) =\u003e match c {\n                utf8_read::Char::Eof | utf8_read::Char::NoData =\u003e {\n                    self.is_at_end = true;\n                    return None;\n                }\n                utf8_read::Char::Char(c) =\u003e c,\n            },\n            Err(e) =\u003e panic!(\"Error reading from source: {}\", e),\n        };\n\n        self.read_pos_bytes += c.len_utf8(); // Move to next character\n        Some(c)\n    }\n\n    pub fn lines(\u0026mut self, span: \u0026Span) -\u003e Vec\u003cString\u003e {\n        assert!(\n            span.unit == self.id,\n            \"Tried to get lines from a different unit\"\n        );\n\n        let start_line_byte_pos = span.start.line_start;\n        let end_line_byte_pos = span.end.line_start;\n        let min_bytes_to_read = end_line_byte_pos - start_line_byte_pos;\n\n        let mut lines = String::new();\n\n        let source = \u0026mut self.reader.borrow_mut();\n        let original_pos = source.stream_position().unwrap();\n\n        source\n            .seek(std::io::SeekFrom::Start(start_line_byte_pos as u64))\n            .unwrap();\n\n        let mut buffer = [0; READ_INCREMENT];\n        let mut bytes_read = 0;\n\n        while bytes_read \u003c min_bytes_to_read {\n            let read = source.read(\u0026mut buffer).unwrap();\n            if read == 0 {\n                break;\n            }\n\n            let (s, debt) = Self::utf8_safe_read(\u0026buffer[..read], \u0026mut *source);\n\n            if debt \u003e 0 {\n                source\n                    .seek(std::io::SeekFrom::Current(-(debt as i64)))\n                    .unwrap();\n            }\n\n            lines.push_str(s);\n            bytes_read += read - debt;\n        }\n\n        if bytes_read \u003c min_bytes_to_read {\n            panic!(\"Unexpected end of file\");\n        }\n\n        let last_end = lines.rfind('\\n');\n\n        if last_end.is_none() || (last_end.is_some() \u0026\u0026 last_end.unwrap() \u003c end_line_byte_pos) {\n            // The last line is not complete, so we need to read more. No need to go overboard\n            // though, if there's nothing #[must_use]\npub(crate) enum ParserResult\u003cT\u003e {\n    Ok(T),\n    None,\n    Err(ParserError, Option\u003cSpan\u003e),\n}\n\nimpl\u003c'a, T\u003e Parser\u003c'a, T\u003e\nwhere\n    T: TokenProducer,\n{\n    /// Creates a Parser from a TokenProducer and references to the Config and ErrorModule\n    pub fn new(config: \u0026'a Config, token_producer: T, errors: ErrorModuleRef) -\u003e Self {\n        let mut s = Self {\n            config,\n            token_producer,\n            errors,\n            is_at_end: false,\n            token: None,\n            last_span: None,\n        };\n\n        s.next_token();\n        s\n    }\n\n    /// Parses the tokens into a list of Decls.\n    /// If there are any errors, they are added to the ErrorModule\n    /// The ErrorModule should be checked for errors after parsing.\n    /// If there are any errors, the returned list of Decls should not be used.\n    pub fn parse(\u0026mut self) -\u003e Vec\u003cDecl\u003e {\n        let mut decls = Vec::new();\n\n        while !self.is_at_end {\n            let result = self.parse_decl();\n\n            match result {\n                ParserResult::Ok(decl) =\u003e {\n                    decls.push(decl);\n                }\n                ParserResult::None =\u003e {\n                    self.errors\n                        .lock()\n                        .unwrap()\n                        .add_parser_error(ParserError::ExpectedDecl, self.token_span());\n                    break;\n                }\n                ParserResult::Err(err, span) =\u003e {\n                    let fatal = err.is_fatal();\n                    self.errors.lock().unwrap().add_parser_error(\n                        err,\n                        match span {\n                            Some(span) =\u003e Some(span),\n                            None =\u003e self.token_span(),\n                        },\n                    );\n\n                    if !fatal {\n                        self.sync       let trait_name = propagate!(self.parse_namespaced_identifier());\n\n        propagate!(self.consume_token(TokenKind::For, ParserError::ExpectedToken(TokenKind::For),));\n\n        let ty = propagate!(self.parse_type());\n\n        propagate!(self.consume_token(\n            TokenKind::LeftBrace,\n            ParserError::ExpectedToken(TokenKind::LeftBrace),\n        ));\n\n        let mut body = Vec::new();\n\n        while !self.match_token(TokenKind::RightBrace) \u0026\u0026 !self.is_at_end {\n            let start_span = self.token_span();\n            if self.match_token(TokenKind::Pub) {\n                self.errors\n                    .lock()\n                    .unwrap()\n                    .add_parser_error(ParserError::PubInTraitImpl, start_span);\n            }\n\n            let start_span = self.token_span();\n            let function = self.parse_function();\n\n            match function {\n                ParserResult::Ok(function) =\u003e body.push(function),\n                ParserResult::None =\u003e {\n                    return ParserResult::Err(ParserError::ExpectedFunction, start_span);\n                }\n                ParserResult::Err(err, span) =\u003e {\n                    self.errors.lock().unwrap().add_parser_error(err, span);\n                }\n            }\n        }\n\n        ParserResult::Ok(DeclKind::Impl {\n            trait_name,\n            type_name: ty,\n            body,\n        })\n    }\n\n    fn parse_module_decl(\u0026mut self) -\u003e ParserResult\u003cDeclKind\u003e {\n        if !self.match_token(TokenKind::Mod) {\n            return ParserResult::None;\n        }\n\n        let name = propagate!(self.parse_identifier());\n\n        propagate!(self.consume_token(\n            TokenKind::LeftBrace,\n            ParserError::ExpectedToken(TokenKind::LeftBrace),\n        ));\n\n        let mut body = Vec::new();\n\n        while !self.match_token(TokenKind::RightBrace) {\n            let decl = propagate!(self.parse_decl());\n            body.push(decl);\n        }\n\n        ParserResult::Ok(DeclKind::Module { name, body })\n    }\n\n    fn parse_function_decl(\u0026mut self) -\u003e ParserResult\u003cDeclKind\u003e {\n        let function = propagate!(self.parse_function());\n\n        ParserResult::Ok(DeclKind::Function(function))\n    }\n\n    fn parse_function(\u0026mut self) -\u003e ParserResult\u003cFunction\u003e {\n        let signature = propagate!(self.parse_function_signature());\n        let body = propagate!(self.parse_executable_block());\n\n        ParserResult::Ok(Function { signature, body })\n    }\n\n    fn parse_type_decl(\u0026mut self) -\u003e ParserResult\u003cDeclKind\u003e {\n        if !self.match_token(TokenKind::Type) {\n            return ParserResult::None;\n        }\n\n        let name = propagate!(self.parse_identifier());\n        let name_span = name.span;\n\n        if self.match_token(TokenKind::Semicolon) {\n            return ParserResult::Ok(DeclKind::Type {\n                name,\n                body: TypeBody {\n                    variants: vec![TypeVariant {\n                        name: Identifier {\n                            span: name_span,\n                            name: \"self\".to_string(),\n                        },\n                        fields: Vec::new(),\n                    }],\n                    methods: Vec::new(),\n                },\n            });\n        }\n\n        propagate!(self.consume_token(\n            TokenKind::LeftBrace,\n            ParserError::ExpectedToken(TokenKind::LeftBrace),\n        ));\n\n        let mut variants = Vec::new();\n\n        while !self.is_at_end {\n            if self.token_kind() == \u0026TokenKind::Pub || self.token_kind() == \u0026TokenKind::Fn {\n                break;\n            } else if self.match_token(TokenKind::RightBrace) {\n                return ParserResult::Ok(DeclKind::Type {\n                    name,\n                    body: TypeBody {\n                        variants,\n                        methods: Vec::new(),\n                    },\n                });\n            }\n\n            let variant_name = propagate!(self.parse_identifier());\n            if self.match_token(TokenKind::Semicolon) {\n                variants.push(TypeVariant {\n                    name: variant_name,\n                    fields: Vec::new(),\n                });\n            } else {\n                propagate!(self.consume_token(\n                    TokenKind::LeftBrace,\n                    ParserError::ExpectedToken(TokenKind::LeftBrace),\n                ));\n\n                let mut fields = Vec::new();\n\n                while !self.match_token(TokenKind::RightBrace) \u0026\u0026 !self.is_at_end {\n                    let field_name = propagate!(self.parse_identifier());\n                    propagate!(self.consume_token(\n                        TokenKind::Colon,\n                        ParserError::ExpectedToken(TokenKind::Colon),\n                    ));\n                    let field_type = propagate!(self.parse_type());\n\n                    fields.push(Field {\n                        name: field_name,\n                        ty: field_type,\n                    });\n\n                    if !self.match_token(TokenKind::Comma) {\n                        if self.match_token(TokenKind::RightBrace) {\n                            break;\n                        } else {\n                            return ParserResult::Err(\n                                ParserError::ExpectedToken(TokenKind::Comma),\n                                self.token_span(),\n                            );\n                        }\n                    }\n                }\n\n                variants.push(TypeVariant {\n                    name: variant_name,\n                    fields,\n                });\n            }\n        }\n\n        let mut methods = Vec::new();\n\n        while !self.match_token(TokenKind::RightBrace) \u0026\u0026 !self.is_at_end {\n            let visibility = propagate!(self.parse_visibility());\n            let f = propagate!(self.parse_function());\n            methods.push((visibility, f));\n        }\n\n        ParserResult::Ok(DeclKind::Type {\n            name,\n            body: TypeBody { variants, methods },\n        })\n    }\n\n    fn parse_trait_decl(\u0026mut self) -\u003e ParserResult\u003cDeclKind\u003e {\n        if !self.match_token(TokenKind::Trait) {\n            return ParserResult::None;\n        }\n\n        let name = propagate!(self.parse_identifier());\n\n        propagate!(self.consume_token(\n            TokenKind::LeftBrace,\n            ParserError::ExpectedToken(TokenKind::LeftBrace),\n        ));\n\n        let mut methods = Vec::new();\n\n        while !self.match_token(TokenKind::RightBrace) \u0026\u0026 !self.is_at_end {\n            let f = propagate!(self.parse_function_signature());\n            propagate!(self.consume_token(\n                TokenKind::Semicolon,\n                ParserError::ExpectedToken(TokenKind::Semicolon),\n            ));\n            methods.push(f);\n        }\n\n        ParserResult::Ok(DeclKind::Trait {\n            name,\n            body: TraitBody { methods },\n        })\n    }\n\n    fn parse_function_signature(\u0026mut self) -\u003e ParserResult\u003cFunctionSignature\u003e {\n        if !self.match_token(TokenKind::Fn) {\n            return ParserResult::None;\n        }\n\n        let name = propagate!(self.parse_identifier());\n        propagate!(self.consume_token(\n            TokenKind::LeftParen,\n            ParserError::ExpectedToken(TokenKind::LeftParen),\n        ));\n        let mut takes_self = false;\n        let mut self_precondition = None;\n        let mut parameters = Vec::new();\n\n        if !self.match_token(TokenKind::RightParen) {\n            let name = propagate!(self.parse_identifier());\n\n            if name.name == \"self\" {\n                takes_self enKind::Arrow) {\n            propagate!(self.parse_type())\n        } else {\n            TypeReference {\n                kind: TypeReferenceKind::Void,\n                span: None,\n            }\n        };\n\n        ParserResult::Ok(FunctionSignature {\n            name,\n            takes_self,\n            self_precondition,\n            parameters,\n            return_type,\n        })\n    }\n\n    fn parse_function_param(\u0026mut self) -\u003e ParserResult\u003cParameter\u003e {\n        let name = propagate!(self.parse_identifier());\n        propagate!(self.consume_token(\n            TokenKind::Colon,\n            ParserError::ExpectedToken(TokenKind::Colon),\n        ));\n        let ty = propagate!(self.parse_type());\n\n        let kind = if self.match_token(TokenKind::Question) {\n            ParameterSpec::Preconditioned(propagate!(self.parse_type()))\n        } else {\n            ParameterSpec::Basic\n        };\n\n        ParserResult::Ok(Parameter { name, ty, kind })\n    }\n\n    fn parse_executable_block(\u0026mut self) -\u003e ParserResult\u003cVec\u003cStmt\u003e\u003e {\n        let opening_brace_span = self.token_span();\n        if !self.match_token(TokenKind::LeftBrace) {\n            return ParserResult::None;\n        }\n\n        let mut stmts = Vec::new();\n\n        loop {\n            if self.match_token(TokenKind::RightBrace) {\n                break;\n            }\n            if self.is_at_end {\n                return ParserResult::Err(ParserError::UnterminatedScope, opening_brace_span);\n            }\n\n            let stmt = propagate!(self.parse_stmt());\n\n            stmts.push(stmt);\n        }\n\n        ParserResult::Ok(stmts)\n    }\n\n    pub(crate) fn parse_stmt(\u0026mut self) -\u003e ParserResult\u003cStmt\u003e {\n        let start_span = self.token_span();\n\n        let stmt_kind = propagate!(alternatives!(\n            self.parse_block_stmt(),\n            self.parse_variable_stmt(),\n            self.parse_if_stmt(),\n            self.parse_while_stmt(),\n            self.parse_for_stmt(),\n            self.parse_match_stmt(),\n            self.parse_return_stmt(),\n            self.parse_break_stmt(),\n            self.parse_continue_stmt(),\n            self.parse_assignment_or_expr_stmt(), // must be last, catch-all, handles expressions\n        ));\n\n        ParserResult::Ok(Stmt {\n            kind: stmt_kind,\n            span: Span::from_spans(start_span.unwrap(), self.last_token_span().unwrap()),\n        })\n    }\n\n    fn parse_block_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        ParserResult::Ok(StmtKind::Block(propagate!(self.parse_executable_block())))\n    }\n\n    fn parse_variable_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::Var) {\n            return ParserResult::None;\n        }\n\n        let name = propagate!(self.parse_identifier());\n\n        let ty = if self.match_token(TokenKind::Colon) {\n            propagate!(self.parse_type())\n        } else {\n            TypeReference {\n                kind: TypeReferenceKind::Infer,\n                span: None,\n            }\n        };\n\n        propagate!(self.consume_token(\n            TokenKind::Equal,\n            ParserError::ExpectedToken(TokenKind::Equal),\n        ));\n\n        let value = propagate!(self.parse_expr());\n\n        propagate!(self.consume_token(\n            TokenKind::Semicolon,\n            ParserError::ExpectedToken(TokenKind::Semicolon),\n        ));\n\n        ParserResult::Ok(StmtKind::Variable { name, ty, value })\n    }\n\n    fn parse_if_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::If) {\n            return ParserResult::None;\n        }\n\n        let condition = propagate!(self.parse_expr());\n\n        let then = propagate!(self.parse_stmt());\n\n        let otherwise = if self.match_token(TokenKind::Else) {\n            Some(propagate!(self.parse_stmt()))\n        } else {\n            None\n        };\n\n        ParserResult::Ok(StmtKind::If {\n            condition,\n            then: Box::new(then),\n            otherwise: otherwise.map(Box::new),\n        })\n    }\n\n    fn parse_while_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::While) {\n            return ParserResult::None;\n        }\n\n        let condition = propagate!(self.parse_expr());\n\n        let body = propagate!(self.parse_stmt());\n\n        ParserResult::Ok(StmtKind::While {\n            condition,\n            body: Box::new(body),\n        })\n    }\n\n    fn parse_for_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::For) {\n            return ParserResult::None;\n        }\n\n        let name = propagate!(self.parse_identifier());\n\n        propagate!(self.consume_token(TokenKind::In, ParserError::ExpectedToken(TokenKind::In),));\n\n        let iterable = propagate!(self.parse_expr());\n\n        let body = propagate!(self.parse_stmt());\n\n        ParserResult::Ok(StmtKind::For {\n            name,\n            iterable,\n            body: Box::new(body),\n        })\n    }\n\n    fn parse_match_stmt(\u0026mut self) -\u003e ParserResult\u003cStmtKind\u003e {\n        if !self.match_token(TokenKind::Match) {\n            return ParserResult::None;\n        }\n\n        let brace_span = self.token_span();\n        let expr = if !self.match_token(TokenKind::LeftBrace) {\n            let r = Some(propagate!(self.parse_identifier()));\n            propagate!(self.consume_token(\n                TokenKind::LeftBrace,\n                ParserError::ExpectedToken(TokenKind::LeftBrace),\n            ));\n            r\n        } else {\n            None\n        };\n\n        let mut arms = Vec::new();\n\n        loop {\n            if self.match_token(TokenKind::RightBrace) {\n tter\u003c'_\u003e) -\u003e std::fmt::Result {\n        for ns in \u0026self.namespace {\n            write!(f, \"{}::\", ns.name)?;\n        }\n        write!(f, \"{}\", self.ident.name)\n    }\n}\n\n/// A visitor for the Brakion AST.\n/// This is used for traversing the AST and performing operations on it.\n/// The visitor is a trait so that it can be implemented for different purposes.\n/// For example, the type checker is a visitor that checks the types of expressions,\n/// and the interpreter is a visitor that evaluates expressions.\n///\n/// For this reason, the visitor is generic over the result type of each operation.\n/// For example, the type checker can return a `Result\u003cType, TypeError\u003e` for an expression,\n/// but a `Result\u003c(), TypeError\u003e` for a statement since statements don't have a type.\npub trait BrakionTreeVisitor {\n    type ExprResult;\n    type StmtResult;\n    type DeclResult;\n    type TypeReferenceResult;\n\n    fn visit_decl(\u0026mut self, decl: \u0026mut Decl) -\u003e Self::DeclResult;\n    fn visit_stmt(\u0026mut self, stmt: \u0026mut Stmt) -\u003e Self::StmtResult;\n    fn visit_expr(\u0026mut self, expr: \u0026mut Expr) -\u003e Self::ExprResult;\n    fn visit_type_reference(\u0026mut self, ty: \u0026mut TypeReference) -\u003e Self::TypeReferenceResult;\n}\n\n/// Try to interpret an expression as a type reference.\n/// For use with ambiguous patterns in match arms.\n/// Example:\n/// ```brakion\n/// match foo {\n///    on [bar] =\u003e { ... }\n///    on [bar::Baz] =\u003e { ... }\n///    on bar::Baz =\u003e { ... }\n///    on void =\u003e { ... }\n/// }\n/// ```\npub(crate) fn expr_to_type_ref(expr: \u0026Expr) -\u003e Option\u003cTypeReference\u003e {\n    let kind = match \u0026expr.kind {\n        ExprKind::Variable(name) =\u003e Some(TypeReferenceKind::Named(name.clone())),\n        ExprKind::Literal(Literal::Void) =\u003e Some(TypeReferenceKind::Void),\n        ExprKind::Literal(Literal::List(elems)) if elems.le                           // Ignore span\n    }\n}\n\nfn check_output_token_kinds(source: \u0026str, expected: \u0026[TokenKind]) {\n    let errors = ErrorModule::new_ref();\n    let config = Config::default();\n\n    let unit = Unit::new(\n        \"\u003ctest\u003e\".to_string(),\n        0,\n        Box::new(Cursor::new(source.to_string())),\n    );\n\n    let mut units = vec![unit];\n\n    let mut lexer = Lexer::new(units.iter_mut().next().unwrap(), \u0026config, errors.clone());\n\n    let mut tokens = Vec::new();\n\n    while let Some(token) = lexer.next() {\n        tokens.push(token);\n    }\n\n    if !errors.lock().unwrap().errors.is_empty() {\n        errors.lock().unwrap().dump(\u0026mut units);\n        panic!(\"Lexer produced errors\");\n    }\n\n    compare_token_slice_kinds(\u0026tokens, expected);\n}\n\nfn check_output_token_span_positions(source: \u0026str, expected: \u0026[(usize, usize, usize, usize)]) {\n    let errors = ErrorModule::new_ref();\n    let config = Config::default();\n\n    let unit = Unit::new(\n        \"\u003ctest\u003e\".to_string(),\n        0,\n        Box::new(Cursor::new(source.to_string())),\n    );\n\n    let mut units = vec![unit];\n\n    let mut lexer = Lexer::new(units.iter_mut().next().unwrap(), \u0026config, errors.clone());\n\n    let mut tokens = Vec::new();\n\n    while let Some(token) = lexer.next() {\n        tokens.push(token);\n    }\n\n    if !errors.lock().unwrap().errors.is_empty() {\n        errors.lock().unwrap().dump(\u0026mut units);\n        panic!(\"Lexer produced errors\");\n    }\n\n    assert_eq!(tokens.len(), expected.len() + 1); // Account for EOF\n\n    for (token, expected) in tokens.iter().zip(expected.iter()) {\n        assert_eq!(token.span.unwrap().start.line, expected.0);\n        assert_eq!(token.span.unwrap().start.column, expected.1);\n        assert_eq!(token.span.unwrap().end.line, expected.2);\n        assert_eq!(token.span.unwrap().end.column, expected.3);\n    }\n}\n\nfn check_outpu      \"\u003ctest\u003e\".to_string(),\n        0,\n        Box::new(Cursor::new(source.to_string())),\n    );\n\n    let mut units = vec![unit];\n\n    let mut lexer = Lexer::new(units.iter_mut().next().unwrap(), \u0026config, errors.clone());\n    let filtered = ParserTokenFilter::new(\u0026mut lexer);\n\n    let mut parser = Parser::new(\u0026config, filtered, errors.clone());\n    let output = parser.parse_expr();\n\n    match output {\n        crate::parser::ParserResult::Ok(expr) =\u003e {\n            if expected.is_none() {\n                panic!(\"Expected no expression, got {:?}\", expr);\n            }\n            assert_eq!(expr, expected.unwrap());\n        }\n        crate::parser::ParserResult::None =\u003e {\n            if expected.is_some() {\n                panic!(\"Expected an expression, got None\");\n            }\n        }\n        crate::parser::ParserResult::Err(err, _) =\u003e {\n            panic!(\"Expected an expression, got error: {:?}\", err);\n        }\n    }\n\n    if !errors.lock().unwrap().errors.is_empty() {\n        errors.lock().unwrap().dump(\u0026mut units);\n        panic!(\"Errors encountered during parsing\");\n    }\n}\n\nfn test_span(start: usize, end: usize) -\u003e Span {\n    Span::new(0, Location::new(1, 0, start), Location::new(1, 0, end))\n}\n\n#[test]\nfn empty() {\n    check_output_expr(\"\", None);\n}\n\n#[test]\nfn identifier() {\n    check_output_expr(\n        \"foo\",\n        Some(Expr {\n            kind: ExprKind::Variable(NamespacedIdentifier {\n                namespace: vec![],\n                ident: Identifier {\n                    span: test_span(1, 4),\n                    name: \"foo\".to_string(),\n                },\n            }),\n            span: test_span(1, 4),\n        }),\n    );\n}\n\n#[test]\nfn namespaced_identifier() {\n    check_output_expr(\n        \"foo::Bar\",\n        Some(Expr {\n            kind: ExprKind::Variable(NamespacedIdentifier {\n                namespace: vec![Identifier {\n                    span: test_span(1, 4),\n                    name: \"foo\".to_string(),\n                }],\n                ident: Identifier {\n                    span: test_span(6, 9),\n                    name: \"Bar\".to_string(),\n                },\n            }),\n            span: test_span(1, 9),\n        }),\n    );\n}\n\n#[test]\nfn literal_integer() {\n    check_output_expr(\n        \"123\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::Int(123)),\n            span: test_span(1, 4),\n        }),\n    );\n}\n\n#[test]\nfn literal_float() {\n    check_output_expr(\n        \"123.456\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::Float(123.456)),\n            span: test_span(1, 8),\n        }),\n    );\n}\n\n#[test]\nfn literal_string() {\n    check_output_expr(\n        \"\\\"foo\\\"\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::String(\"foo\".to_string())),\n            span: test_span(1, 6),\n        }),\n    );\n}\n\n#[test]\nfn literal_string_escape() {\n    check_output_expr(\n        \"\\\"foo\\\\nbar\\\"\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::String(\"foo\\nbar\".to_string())),\n            span: test_span(1, 11),\n        }),\n    );\n}\n\n#[test]\nfn literal_char() {\n    check_output_expr(\n        \"'f'\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::Char('f')),\n            span: test_span(1, 4),\n        }),\n    );\n}\n\n#[test]\nfn literal_void() {\n    check_output_expr(\n        \"void\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::Void),\n            span: test_span(1, 5),\n        }),\n    );\n}\n\n#[test]\nfn literal_bool_true() {\n    check_output_expr(\n        \"true\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::Bool(true)),\n            span: test_span(1, 5),\n        }),\n    );\n}\n\n#[test]\nfn literal_bool_false() {\n    check_output_expr(\n        \"false\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::Bool(false)),\n            span: test_span(1, 6),\n        }),\n    );\n}\n\n#[test]\nfn literal_list_single_elem() {\n    check_output_expr(\n        \"[1]\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::List(vec![Expr {\n                kind: ExprKind::Literal(Literal::Int(1)),\n                span: test_span(2, 3),\n            }])),\n            span: test_span(1, 4),\n        }),\n    );\n    check_output_expr(\n        \"[1,]\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::List(vec![Expr {\n                kind: ExprKind::Literal(Literal::Int(1)),\n                span: test_span(2, 3),\n            }])),\n            span: test_span(1, 5),\n        }),\n    );\n}\n\n#[test]\nfn literal_list_multiple_elem() {\n    check_output_expr(\n        \"[1, 2, 3]\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::List(vec![\n                Expr {\n                    kind: ExprKind::Literal(Literal::Int(1)),\n                    span: test_span(2, 3),\n                },\n                Expr {\n                    kind: ExprKind::Literal(Literal::Int(2)),\n                    span: test_span(5, 6),\n                },\n                Expr {\n                    kind: ExprKind::Literal(Literal::Int(3)),\n                    span: test_span(8, 9),\n                },\n            ])),\n            span: test_span(1, 10),\n        }),\n    );\n    check_output_expr(\n        \"[1, 2, 3,]\",\n        Some(Expr {\n            kind: ExprKind::Literal(Literal::List(vec![\n                Expr {\n                    kind: ExprKind::Literal(Literal::Int(1)),\n                    span: test_span(2, 3),\n                },\n                Expr {\n                    kind: ExprKind::Literal(Literal::Int(2)),\n                    span: test_span(5, 6),\n                },\n                Expr {\n                    kind: ExprKind::Literal(Literal::Int(3)),\n                    span: test_span(8, 9),\n                },\n            ])),\n            span: test_span(1, 11),\n        }),\n    );\n}\n\n#[test]\nfn or() {\n    check_output_expr(\n        \"a or false\",\n        Some(Expr {\n            kind: ExprKind::Binary {\n                op: BinaryOp::Or,\n                left: Box::new(Expr {\n                    kind: ExprKind::Variable(NamespacedIdentifier {\n                        namespace: vec![],\n                        ident: Identifier {\n                            span: test_span(1, 2),\n                            name: \"a\".to_string(),\n                        },\n                    }),\n                    span: test_span(1, 2),\n                }),\n                right: Box::new(Expr {\n                    kind: ExprKind::Literal(Literal::Bool(false)),\n                    span: test_span(6, 11),\n                }),\n            },\n            span: test_span(1, 11),\n        }),\n    );\n}\n\n#[test]\nfn and() {\n    check_output_expr(\n        \"a and true\",\n        Some(Expr {\n            kind: ExprKind::Binary {\n                op: BinaryOp::And,\n                left: Box::new(Expr {\n                    kind: ExprKind::Variable(NamespacedIdentifier {\n                        namespace: vec![],\n                        ident: Identifier {\n                            span: test_span(1, 2),\n                            name: \"a\".to_string(),\n                        },\n                    }),\n                    span: test_span(1, 2),\n                }),\n                right: Box::new(Expr {\n                    kind: ExprKind::Literal(Literal::Bool(true)),\n                    span: test_span(7, 11),\n                }),\n            },\n            span: test_span(1, 11),\n        }),\n    );\n}\n\n#[test]\nfn and_or_precedence() {\n    // `and` binds tighter than `or`\n    // `a and b or c or d and (e or f)` is equivalent to\n    // `((a and b) or atter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            TokenKind::LeftParen =\u003e write!(f, \"(\"),\n            TokenKind::RightParen =\u003e write!(f, \")\"),\n            TokenKind::LeftBrace =\u003e write!(f, \"{{\"),\n            TokenKind::RightBrace =\u003e write!(f, \"}}\"),\n            TokenKind::LeftBracket =\u003e write!(f, \"[\"),\n            TokenKind::RightBracket =\u003e write!(f, \"]\"),\n            TokenKind::Comma =\u003e write!(f, \",\"),\n            TokenKind::Dot =\u003e write!(f, \".\"),\n            TokenKind::Plus =\u003e write!(f, \"+\"),\n            TokenKind::Semicolon =\u003e write!(f, \";\"),\n            TokenKind::Slash =\u003e write!(f, \"/\"),\n            TokenKind::Star =\u003e write!(f, \"*\"),\n            TokenKind::Pipe =\u003e write!(f, \"|\"),\n            TokenKind::Question =\u003e write!(f, \"?\"),\n            TokenKind::Colon =\u003e write!(f, \":\"),\n            TokenKind::DoubleColon =\u003e write!(f, \"::\"),\n            TokenKind::Minus =\u003e write!(f, \"-\"),\n            TokenKind::Arrow =\u003e write!(f, \"-\u003e\"),\n            TokenKind::Bang =\u003e write!(f, \"!\"),\n            TokenKind::BangEqual =\u003e write!(f, \"!=\"),\n            TokenKind::Equal =\u003e write!(f, \"=\"),\n            TokenKind::EqualEqual =\u003e write!(f, \"==\"),\n            TokenKind::Greater =\u003e write!(f, \"\u003e\"),\n            TokenKind::GreaterEqual =\u003e write!(f, \"\u003e=\"),\n            TokenKind::Less =\u003e write!(f, \"\u003c\"),\n            TokenKind::LessEqual =\u003e write!(f, \"\u003c=\"),\n            TokenKind::Identifier(s) =\u003e write!(f, \"ident: {s}\"),\n            TokenKind::String(s) =\u003e write!(f, \"\\\"{s}\\\"\"),\n            TokenKind::Char(c) =\u003e write!(f, \"'{c}'\"),\n            TokenKind::Integer(n) =\u003e write!(f, \"{n}\"),\n            TokenKind::Float(n) =\u003e write!(f, \"{n}\"),\n            TokenKind::Pub =\u003e write!(f, \"pub\" file that is being compiled.\n/// It is a wrapper around a `Read`-implementing struct that provides\n/// a buffer of the source code, lazy loading it as needed.\npub struct Unit {\n    pub name: String,\n    pub id: UnitIdentifier, // Kept here for convenience\n    reader: utf8_read::Reader\u003cBox\u003cdyn ReadSeek\u003e\u003e,\n    is_at_end: bool,\n    read_pos_bytes: usize,\n}\n\nimpl std::fmt::Debug for Unit {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"Unit\")\n            .field(\"name\", \u0026self.name)\n            .field(\"id\", \u0026self.id)\n            .field(\"reader\", \u0026\"utf8_read::Reader\")\n            .field(\"is_at_end\", \u0026self.is_at_end)\n            .field(\"read_pos_bytes\", \u0026self.read_pos_bytes)\n            .finish()\n    }\n}\n\nimpl Unit {\n    pub fn new(name: String, id: UnitIdentifier, source: Box\u003cdyn ReadSeek\u003e) -\u003e Self {\n        Self {\n            name,\n            id,\n            reader: utf8_read::Reader::new(source),\n            is_at_end: false,\n            read_pos_bytes: 0,\n        }\n    }\n\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n\n    /// Returns true if the unit has reached the end of the source code.\n    pub fn is_at_end(\u0026self) -\u003e bool {\n        self.is_at_end\n    }\n\n    /// Returns the next character in the source code.\n    /// If the end of the source code has been reached, returns `None`.\n    /// If the end of the buffer has been reached, loads more source code.\n    pub fn read(\u0026mut self) -\u003e Option\u003cchar\u003e {\n        if self.is_at_end {\n            return None;\n        }\n\n        let c = match self.reader.next_char() {\n            Ok(c) =\u003e match c {\n                utf8_read::Char::Eof | utf8_read::Char::NoData =\u003e {\n                    self.is_at_end = true;\n                    return None;\n                }\n                utf8_read::Char::Char(c) =\u003e c,\n            },\n            Err(e) =\u003e panic!(\"Error reading from source: {}\", e),\n        };\n\n        self.read_pos_bytes += c.len_utf8(); // Move to next character\n        Some(c)\n    }\n\n    pub fn lines(\u0026mut self, span: \u0026Span) -\u003e Vec\u003cString\u003e {\n        assert!(\n            span.unit == self.id,\n            \"Tried to get lines from a different unit\"\n        );\n\n        let start_line_byte_pos = span.start.line_start;\n        let end_line_byte_pos = span.end.line_start;\n        let min_bytes_to_read = end_line_byte_pos - start_line_byte_pos;\n\n        let mut lines = String::new();\n\n        let source = \u0026mut self.reader.borrow_mut();\n        let original_pos = source.stream_position().unwrap();\n\n        source\n            .seek(std::io::SeekFrom::Start(start_line_byte_pos as u64))\n            .unwrap();\n\n        let mut buffer = [0; READ_INCREMENT];\n        let mut bytes_read = 0;\n\n        while bytes_read \u003c min_bytes_to_read {\n            let read = source.read(\u0026mut buffer).unwrap();\n            if read == 0 {\n                break;\n            }\n\n            let (s, debt) = Self::utf8_safe_read(\u0026buffer[..read], \u0026mut *source);\n\n            if debt \u003e 0 {\n                source\n                    .seek(std::io::SeekFrom::Current(-(debt as i64)))\n                    .unwrap();\n            }\n\n            lines.push_str(s);\n            bytes_read += read - debt;\n        }\n\n        if bytes_read \u003c min_bytes_to_read {\n            panic!(\"Unexpected end of file\");\n        }\n\n        let last_end = lines.rfind('\\n');\n\n        if last_end.is_none() || (last_end.is_some() \u0026\u0026 last_end.unwrap() \u003c end_line_byte_pos) {\n            // The last line is not complete, so we need to read more. No need to go overboard\n            // though, if there's nothing left in the file, we'll just return what we have.\n            // If there's more than READ_INCREMENT bytes left, or if there's some debt, we'll\n            // just return whatever we get.\n            buffer = [0; READ_INCREMENT];\n            let read = source.read(\u0026mut buffer).unwrap();\n\n            if read == 0 {\n                return lines\n                    .lines()\n                    .map(|s| s.to_string())\n                    .collect::\u003cVec\u003cString\u003e\u003e();\n            }\n\n            let (s, _) = Self::utf8_safe_read(\u0026buffer[..read], \u0026mut *source);\n\n            let newline_pos = s.find('\\n');\n\n            if let Some(newline_pos) = newline_pos {\n                lines.push_str(\u0026s[..newline_pos]);\n            } else {\n                lines.push_str(s);\n            }\n        }\n\n        source.seek(std::io::SeekFrom::Start(original_pos)).unwrap();\n\n        lines\n            .lines()\n            .map(|s| s.to_string())\n            .collect::\u003cVec\u003cString\u003e\u003e()\n    }\n\n    /// Returns up to `N` characters from the source code, and the debt amount. If at the end of\n    /// source code, panics. TODO: Maybe not panic?\n    fn utf8_safe_read\u003c'a\u003e(buffer: \u0026'a [u8], source: \u0026mut dyn ReadSeek) -\u003e (\u0026'a str, usize) {\n        match std::str::from_utf8(buffer) {\n            Ok(s) =\u003e (s, 0),\n            Err(e) =\u003e match e.error_len() {\n                // panic if invalid utf8 in the middle of the file\n                Some(_) =\u003e panic!(\"Invalid UTF-8 sequence in source code\"),\n                None =\u003e {\n                    let current_pos = source.stream_position().unwrap();\n\n                    let end_pos = source.seek(std::io::SeekFrom::End(0)).unwrap();\n\n                    let source_has_anything_left = current_pos \u003c end_pos;\n\n                    // Restore the position of the source\n                    source.seek(std::io::SeekFrom::Start(current_pos)).unwrap();\n\n                    if !source_has_anything_left {\n                        panic!(\"Invalid UTF-8 sequence at end of file\");\n                    }\n\n                    (\n                        std::str::from_utf8(\u0026buffer[..e.valid_up_to()]).unwrap(),\n                        buffer.len() - e.valid_up_to(),\n                    )\n                }\n            },\n        }\n    }\n}\n\nimpl PartialEq for Unit {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.name == other.name\n    }\n}\n\nimpl Hash for Unit {\n    fn hash\u003cH: std::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\n        self.name.hash(state);\n    }\n}\n\n#[derive(Debug, Copy, PartialEq, Hash)]\npub struct Span {\n    pub unit: UnitIdentifier,\n    pub start: Location,\n    pub end: Location,\n}\n\nimpl Span {\n    pub fn new(unit: UnitIdentifier, start: Location, end: Location) -\u003e Self {\n        Self { unit, start, end }\n    }\n\n    pub fn from_spans(start: Span, end: Span) -\u003e Self {\n        assert_eq!(start.unit, end.unit);\n        assert!(start.start \u003c= end.end);\n\n        Self {\n            unit: start.unit,\n            start: start.start,\n            end: end.end,\n        }\n    }\n\n    pub fn is_in_span(\u0026self, line: usize, column: usize) -\u003e bool {\n        (line \u003e self.start.line || (line == self.start.line \u0026\u0026 column \u003e= self.start.column))\n            \u0026\u0026 (line \u003c self.end.line || (line == self.end.line \u0026\u0026 column \u003c= self.end.column))\n    }\n}\n\nimpl Display for Span {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}-{}\", self.start, self.end)\n    }\n}\n\nimpl Clone for Span {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            unit: self.unit,\n            start: self.start,\n            end: self.end,\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone, Parti     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
