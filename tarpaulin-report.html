      }\r\n            }\r\n            Some('\\n') =\u003e {\r\n                advance(context);\r\n\r\n                match get_current(context) {\r\n                    Some('\\r') =\u003e {\r\n                        advance(context);\r\n                        Some(LineEndingStyle::Lfcr)\r\n                    }\r\n                    _ =\u003e Some(LineEndingStyle::Lf),\r\n                }\r\n            }\r\n            _ =\u003e None,\r\n        }\r\n    }\r\n\r\n    pub fn count_line_endings(text: \u0026str) -\u003e usize {\r\n        let mut count = 0;\r\n        let mut context = text.chars().peekable();\r\n        let get_current = |context: \u0026mut Peekable\u003cChars\u003c'_\u003e\u003e| context.peek().copied();\r\n        let advance = |context: \u0026mut Peekable\u003cChars\u003c'_\u003e\u003e| {\r\n            context.next();\r\n        };\r\n\r\n        loop {\r\n            if LineEndingStyle::get_line_ending(\u0026mut context, get_current, advance).is_some() {\r\n                count += 1;\r\n            }\r\n            else {\r\n                advance(\u0026mut context);\r\n            }\r\n\r\n            if get_current(\u0026mut context).is_none() {\r\n                break;\r\n            }\r\n        }\r\n\r\n        count\r\n    }\r\n}\r\n\r\nimpl std::fmt::Display for LineEndingStyle {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        match self {\r\n            LineEndingStyle::Unknown =\u003e write!(f, \"Unknown\"),\r\n            LineEndingStyle::Lf =\u003e write!(f, \"LF\"),\r\n            LineEndingStyle::Cr =\u003e write!(f, \"CR\"),\r\n            LineEndingStyle::Lfcr =\u003e write!(f, \"LFCR\"),\r\n            LineEndingStyle::Crlf =\u003e write!(f, \"CRLF\"),\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":13,"address":[434272],"length":1,"stats":{"Line":1},"fn_name":"as_str"},{"line":14,"address":[434281],"length":1,"stats":{"Line":1},"fn_name":null},{"line" sert_eq!(token.span.unwrap().start.line, expected.0);\n        assert_eq!(token.span.unwrap().start.column, expected.1);\n        assert_eq!(token.span.unwrap().end.line, expected.2);\n        assert_eq!(token.span.unwrap().end.column, expected.3);\n    }\n}\n\nfn check_output_token_kinds_with_errors(\n    source: \u0026str,\n    expected: \u0026[TokenKind],\n) -\u003e Vec\u003ccrate::errors::Error\u003e {\n    let errors = ErrorModule::new_ref();\n    let config = Config::default();\n\n    let mut unit = Unit::new(\n        \"\u003ctest\u003e\".to_string(),\n        0,\n        Box::new(Cursor::new(source.to_string())),\n    );\n\n    let mut lexer = Lexer::new(\u0026mut unit, \u0026config, errors.clone());\n\n    let mut tokens = Vec::new();\n\n    while let Some(token) = lexer.next() {\n        tokens.push(token);\n    }\n\n    compare_token_slice_kinds(\u0026tokens, expected);\n\n    let err = errors.lock().unwrap().errors.clone();\n    err\n}\n\n#[test]\nfn test_lexer_empty() {\n    let source = \"\";\n\n    let expected = vec![TokenKind::Eof];\n\n    check_output_token_kinds(source, \u0026expected);\n}\n\n#[test]\nfn test_lexer_hello_world() {\n    let source = \"fn main() {\n        std::io::println(\\\"Hello, world!\\\");\n    }\";\n\n    let expected = vec![\n        TokenKind::Fn,\n        TokenKind::Identifier(\"main\".to_string()),\n        TokenKind::LeftParen,\n        TokenKind::RightParen,\n        TokenKind::LeftBrace,\n        TokenKind::Identifier(\"std\".to_string()),\n        TokenKind::DoubleColon,\n        TokenKind::Identifier(\"io\".to_string()),\n        TokenKind::DoubleColon,\n        TokenKind::Identifier(\"println\".to_string()),\n        TokenKind::LeftParen,\n        TokenKind::String(\"Hello, world!\".to_string()),\n        TokenKind::RightParen,\n        TokenKind::Semicolon,\n        TokenKind::RightBrace,\n        TokenKind::Eof,\n    ];\n\n    check_output_token_kinds(source, \u0026expected);\n}\n\n#[test]\nfn test_lexer_simples() {\n    let source = \"(){}[],.+;/*|?:-::-\u003e!\u003c\u003c==\u003e=\u003e!===\";\n\n    let source_with_spaces = \"( ) { } [ ] , . + ; / * | ? : - :: -\u003e ! \u003c \u003c= = \u003e= \u003e != ==\";\n\n    let expected = vec![\n        TokenKind::LeftParen,\n        TokenKind::RightParen,\n        TokenKind::LeftBrace,\n        TokenKind::RightBrace,\n        TokenKind::LeftBracket,\n        TokenKind::RightBracket,\n        TokenKind::Comma,\n        TokenKind::Dot,\n        TokenKind::Plus,\n        TokenKind::Semicolon,\n        TokenKind::Slash,\n        TokenKind::Star,\n        TokenKind::Pipe,\n        TokenKind::Question,\n        TokenKind::Colon,\n        TokenKind::Minus,\n        TokenKind::DoubleColon,\n        TokenKind::Arrow,\n        TokenKind::Bang,\n        TokenKind::Less,\n        TokenKind::LessEqual,\n        TokenKind::Equal,\n        TokenKind::GreaterEqual,\n        TokenKind::Greater,\n        TokenKind::BangEqual,\n        TokenKind::EqualEqual,\n        TokenKind::Eof,\n    ];\n\n    check_output_token_kinds(source, \u0026expected);\n    check_output_token_kinds(source_with_spaces, \u0026expected);\n}\n\n#[test]\nfn test_lexer_numbers_short() {\n    let source = \"123 123456 123.456 0.123 0.12345 12345.0\";\n\n    let expected = vec![\n        TokenKind::Integer(123),\n        TokenKind::Integer(123456),\n        TokenKind::Float(123.456),\n        TokenKind::Float(0.123),\n        TokenKind::Float(0.12345),\n        TokenKind::Float(12345.0),\n        TokenKind::Eof,\n    ];\n\n    check_output_token_kinds(source, \u0026expected);\n}\n\n#[test]\nfn test_lexer_integer_bounds() {\n    let mut source = \"\".to_string();\n    source += \u0026std::u8::MAX.to_string();\n    source += \" \";\n    source += \u0026std::u16::MAX.to_string();\n    source += \" \";\n    source += \u0026std::u32::MAX.to_string();\n    source += \" \";\n    source += \u0026std::u64::MAX.to_string();\n    source += \" \";\n    // Token stores u64, ignore signed llo,\\\\\\\" world!\\\"\";\n\n    let expected = vec![\n        TokenKind::String(\"Hello, world!\".to_string()),\n        TokenKind::String(\"Hello,\\\\n world!\".to_string()),\n        TokenKind::String(\"Hello,\\\\\\\" world!\".to_string()),\n        TokenKind::Eof,\n    ];\n\n    check_output_token_kinds(source, \u0026expected);\n}\n\n#[test]\nfn test_lexer_multiline_string() {\n    let source = \"\\\"Hello, \\nworld!\\\"\";\n\n    let expected = vec![\n        TokenKind::String(\"Hello, \\nworld!\".to_string()),\n        TokenKind::Eof,\n    ];\n\n    check_output_token_kinds(source, \u0026expected);\n\n    check_output_token_span_positions(source, \u0026[(1, 1, 2, 8)]);\n}\n\n#[test]\nfn test_lexer_string_invalid_escapes() {\n    let source = \"\\\"\\\\a\\\" \\\"\\\\b\\\" \\\"\\\\c\\\" \\\"\\\\n\\\" \\\"\\\\g\\\"\";\n\n    let expected = vec![\n        TokenKind::String(\"\\\\a\".to_string()),\n        TokenKind::String(\"\\\\b\".to_string()),\n        TokenKind::String(\"\\\\c\".to_string()),\n        TokenKind::String(\"\\\\n\".to_string()),\n        TokenKind::String(\"\\\\g\".to_string()),\n        TokenKind::Eof,\n    ];\n\n    let errors = check_output_token_kinds_with_errors(source, \u0026expected);\n\n    assert_eq!(errors.len(), 4);\n    assert_eq!(\n        errors[0].kind,\n        ErrorKind::LexerError(LexerError::InvalidEscapeSequence('a'))\n    );\n    assert_eq!(\n        errors[1].kind,\n        ErrorKind::LexerError(LexerError::InvalidEscapeSequence('b'))\n    );\n    assert_eq!(\n        errors[2].kind,\n        ErrorKind::LexerError(LexerError::InvalidEscapeSequence('c'))\n    );\n    assert_eq!(\n        errors[3].kind,\n        ErrorKind::LexerError(LexerError::InvalidEscapeSequence('g'))\n    );\n}\n\n#[test]\nfn test_lexer_string_abrupt_termination() {\n    let source = \"\\\"Hello, world!\";\n\n    let expected = vec![];\n\n    let errors = check_output_token_kinds_with_errors(source, \u0026expected);\n\n    assert_eq!(errors.len(), 1);\ nd::Var =\u003e write!(f, \"var\"),\n            TokenKind::And =\u003e write!(f, \"and\"),\n            TokenKind::Or =\u003e write!(f, \"or\"),\n            TokenKind::For =\u003e write!(f, \"for\"),\n            TokenKind::In =\u003e write!(f, \"in\"),\n            TokenKind::If =\u003e write!(f, \"if\"),\n            TokenKind::Else =\u003e write!(f, \"else\"),\n            TokenKind::Match =\u003e write!(f, \"match\"),\n            TokenKind::On =\u003e write!(f, \"on\"),\n            TokenKind::While =\u003e write!(f, \"while\"),\n            TokenKind::Break =\u003e write!(f, \"break\"),\n            TokenKind::Continue =\u003e write!(f, \"continue\"),\n            TokenKind::Return =\u003e write!(f, \"return\"),\n            TokenKind::True =\u003e write!(f, \"true\"),\n            TokenKind::False =\u003e write!(f, \"false\"),\n            TokenKind::Void =\u003e write!(f, \"void\"),\n            TokenKind::Eof =\u003e write!(f, \"EOF\"),\n            TokenKind::Comment(s) =\u003e write!(f, \"#{s}\"),\n        }\n    }\n}\n\nimpl PartialEq for TokenKind {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (TokenKind::Identifier(s1), TokenKind::Identifier(s2)) =\u003e s1 == s2,\n            (TokenKind::String(s1), TokenKind::String(s2)) =\u003e s1 == s2,\n            (TokenKind::Integer(n1), TokenKind::Integer(n2)) =\u003e n1 == n2,\n            (TokenKind::Float(n1), TokenKind::Float(n2)) =\u003e {\n                n1 == n2\n                    || (n1.is_nan() \u0026\u0026 n2.is_nan())\n                    || (n1.is_infinite() \u0026\u0026 n2.is_infinite())\n                    // This works relaiably enough for relative precision\n                    || (n1 - n2).abs() \u003c= f64::EPSILON * f64::max(n1.abs(), n2.abs())\n            }\n            (TokenKind::Comment(s1), TokenKind::Comment(s2)) =\u003e s1 == s2,\n            _ =\u003e std::mem::discriminant(self) == std::mem::discriminant(other),\n        }\n    }\n}\n\nimpl Hash for TokenKind {\n    fn hash\u003cH: std::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\n        std::mem::discriminant(self).hash(state);\n        match self {\n            TokenKind::Identifier(s) =\u003e s.hash(state),\n            TokenKind::String(s) =\u003e s.hash(state),\n            TokenKind::Integer(n) =\u003e n.hash(state),\n            TokenKind::Float(n) =\u003e n.to_bits().hash(state),\n            TokenKind::Comment(s) =\u003e s.hash(state),\n            _ =\u003e {}\n        }\n    }\n}\n","traces":[{"line":12,"address":[394656],"length":1,"stats":{"Line":1},"fn_name":"new"},{"line":18,"address":[394800],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":19,"address":[394833],"length":1,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[394943],"length":1,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[394844],"length":1,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[395120],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":95,"address":[395153],"length":1,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[395183],"length":1,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[395244],"length":1,"stats":{"Line":0},"fn_name":null},{"line":98,"address":[395305],"length":1,"stats":{"Line":0},"fn_name":null},{"line":99,"address":[395372],"length":1,"stats":{"Line":0},"fn_name":null},{"line":100,"address":[395439],"length":1,"stats":{"Line":0},"fn_name":null},{"line":101,"address":[395506],"length":1,"stats":{"Line":0},"fn_name":null},{"line":102,"address":[395573],"length":1,"stats":{"Line":0},"fn_name":null},{"line":103,"address":[395640],"length":1,"stats":{"Line":0},"fn_name":null},{"line":104,"address":[395707],"length":1,"stats":{"Line":0},"fn_name":null},{"line":105,"address":[395774],"length":1,"stats":{"Line":0},"fn_name":null},{"line":106,"address":[395841],"length":1,"stats":{"Line":0},"fn_name":null},{"line":107,"address":[395908],"length":1,"stats":{"Line":0},"fn_name 03c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"Unit\")\n            .field(\"name\", \u0026self.name)\n            .field(\"id\", \u0026self.id)\n            .field(\"code\", \u0026self.code)\n            .field(\"code_len\", \u0026self.code_len_bytes)\n            .field(\"source\", \u0026\"Box\u003cdyn Read\u003e\")\n            .field(\"is_at_end\", \u0026self.is_at_end)\n            .field(\"read_pos_bytes\", \u0026self.read_pos_bytes)\n            .field(\"debt\", \u0026self.debt)\n            .finish()\n    }\n}\n\nimpl Unit {\n    pub fn new(name: String, id: UnitIdentifier, source: Box\u003cdyn ReadSeek\u003e) -\u003e Self {\n        Self {\n            name,\n            id,\n            code: String::new(),\n            code_len_bytes: 0,\n            source,\n            is_at_end: false,\n            read_pos_bytes: 0,\n            debt: 0,\n        }\n    }\n\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n\n    /// Returns true if the unit has reached the end of the source code.\n    pub fn is_at_end(\u0026self) -\u003e bool {\n        self.is_at_end\n    }\n\n    /// Returns the next character in the source code.\n    /// If the end of the source code has been reached, returns `None`.\n    /// If the end of the buffer has been reached, loads more source code.\n    pub fn read(\u0026mut self) -\u003e Option\u003cchar\u003e {\n        if self.is_at_end {\n            return None;\n        }\n\n        if self.read_pos_bytes \u003e= self.code_len_bytes \u0026\u0026 self.advance_buffer() == 0 {\n            return None;\n        }\n\n        let c = self\n            .code\n            .get(self.read_pos_bytes..)\n            .unwrap() // Safe because we checked that the buffer is not empty\n            .chars()\n            .next()\n            .unwrap(); // Safe because we checked that the buffer is utf8 and not empty\n        self.read_pos_bytes += c.len_utf8(); // Move to next character\n        Some(c)\n    }\n\n    fn advance_buffer(\u0026mut self) -\u003e usize {\n        let source = \u0026mut self.source;\n        let mut buffer = [0; READ_INCREMENT];\n\n        if self.debt \u003e 0 {\n            source\n                .seek(std::io::SeekFrom::Current(-(self.debt as i64)))\n                .unwrap();\n\n            self.debt = 0;\n        }\n\n        let read = source.read(\u0026mut buffer).unwrap();\n        if read == 0 {\n            self.is_at_end = true;\n            return 0;\n        }\n\n        let (decoded, debt) = Self::utf8_safe_read(\u0026buffer[..read], \u0026mut *source);\n        self.code.clear();\n        self.read_pos_bytes = 0;\n\n        self.code.push_str(decoded);\n        self.code_len_bytes = self.code.len();\n        self.debt = debt;\n        read\n    }\n\n    // Returns up to `N` characters from the source code, and the debt amount. If at the end of\n    // source code, panics. TODO: Maybe not panic?\n    fn utf8_safe_read\u003c'a\u003e(buffer: \u0026'a [u8], source: \u0026mut dyn ReadSeek) -\u003e (\u0026'a str, usize) {\n        match std::str::from_utf8(buffer) {\n            Ok(s) =\u003e (s, 0),\n            Err(e) =\u003e match e.error_len() {\n                // panic if invalid utf8 in the middle of the file\n                Some(_) =\u003e panic!(\"Invalid UTF-8 sequence in source code\"),\n                None =\u003e {\n                    let current_pos = source.stream_position().unwrap();\n\n                    let end_pos = source.seek(std::io::SeekFrom::End(0)).unwrap();\n\n                    let source_has_anything_left = current_pos \u003c end_pos;\n\n                    // Restore the position of the source\n                    source.seek(std::io::SeekFrom::Start(current_pos)).unwrap();\n\n                    if !source_has_anything_left {\n                        panic!(\"Invalid UTF-8 sequence at end of file\");\n                    }\n\n                    (\n                        std::str::from_u     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
